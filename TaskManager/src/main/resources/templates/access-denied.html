<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/layout}">

<head>
  <title>Access Denied</title>
</head>
<body>

<section layout:fragment="jumbotron">
  <div class="jumbotron jumbotron-fluid bg-light border-bottom p-5 ms-4">
    <div class="container ">
      <h1 class=" display-4 fw-semibold">ACCESS DENIED</h1>
      <p class="lead">You don't have permissions to access this page.</p>
      <div class="mt-3">
        <a sec:authorize="!isAuthenticated()" th:href="@{/login}">Go back to login page</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/home}">Go back to home page</a>
      </div>
    </div>
  </div>
</section>

<section class="container-fluid" layout:fragment="content">
</section>

</body>
</html>
