<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/layout}">

<head>
  <title>Login Form</title>
</head>
<body>

<section layout:fragment="jumbotron">
  <div class="jumbotron jumbotron-fluid bg-light border-bottom p-5">
    <div class="container">
      <h1 class=" display-4 text-center fw-semibold">Task Manager</h1>
      <p class="lead text-center">Login to start using the Task Manager</p>
    </div>
  </div>
</section>

<section layout:fragment="content">
  <div class="row justify-content-center pt-3">
    <div class="col-12 col-lg-5">
      <form action="/login-user" method="post">
        <div th:if="${error==true}" class="alert alert-danger" role="alert">
          <h3 class="text-center">The Email or password was incorrect.</h3>
        </div>
        <div class="form-floating my-4">
          <input required type="email" class="form-control" name="username" id="email" placeholder="example@domain.com">
          <label for="email" class="fw-semibold">Enter Email</label>
        </div>
        <div class="form-floating my-4">
          <input required type="password" class="form-control" name="password" id="password" placeholder="Password">
          <label for="password" class="fw-semibold">Enter Password</label>
        </div>

        <div class="col my-2">
          <input type="submit" value="Sign In" class="btn btn-primary fw-semibold"/>
          <a class="btn btn-primary fw-semibold" th:href="@{/sign-up}">Sign up</a>
        </div>
        <a th:href="@{/reset-password}">Forgot password?</a>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
    </div>
  </div>
</section>

<section layout:fragment="scripts"></section>

</body>
</html>
