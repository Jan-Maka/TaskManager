<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>

<section layout:fragment="jumbotron">
    <div class="jumbotron jumbotron-fluid bg-light border-bottom p-5">
        <div class="container">
            <h1 class=" display-4 text-center fw-semibold">Change Password</h1>
            <p class="lead text-center">Enter your new password!!!</p>
        </div>
    </div>
</section>

<section layout:fragment="content">
    <meta id="_csrf" name="_csrf" th:csrf_content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:csrf_content="${_csrf.headerName}"/>
    <input id="token" th:value="${token}" type="hidden">
    <div class="row justify-content-center pt-3">
        <div class="col-12 col-lg-8">
            <div class="alert alert-danger" role="alert" style="display: none" id="error">
                <h3 class="text-center"></h3>
            </div>
            <div class="alert alert-success" role="alert" style="display: none" id="success">
                <h3 class="text-center">Password has been reset!</h3>
            </div>
            <div class="form-floating my-4">
                <input required type="password" class="form-control" name="password" id="password">
                <label for="password" class="fw-semibold">Enter Password</label>
            </div>
            <div class="form-floating my-4">
                <input required type="password" class="form-control" name="re-password" id="re-password">
                <label for="re-password" class="fw-semibold">Confirm Password</label>
            </div>
            <div class="col">
                <button class="btn btn-primary fw-semibold" id="submit" disabled>Submit</button>
            </div>
        </div>
    </div>
</section>

<section layout:fragment="scripts">
    <script th:src="@{/js/password/password-reset.js}"></script>
</section>

</body>
</html>
