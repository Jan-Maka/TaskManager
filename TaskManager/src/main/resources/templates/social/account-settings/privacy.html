<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title>Privacy</title>
</head>
<body>
<form th:action="@{/social/account-settings/update-privacy}" method="post" th:object="${accountSettings}">
    <h5>Display Settings</h5>
    <p>Choose your preferred display settings</p>
    <hr>

    <label class="fw-semibold">Account Visibility</label>
    <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="visibility" id="public" th:value="${false}" th:field="*{accountPrivate}" th:checked="*{!accountPrivate}">
            <label class="form-check-label" for="public">
                Public
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="visibility" id="private" th:value="${true}" th:field="*{accountPrivate}" th:checked="*{accountPrivate}">
            <label class="form-check-label" for="private">
                Private
            </label>
        </div>
    </div>

    <div class="mb-3 form-floating">
        <select class="form-select"  id="displayEmail" th:field="*{displayEmail}">
            <option th:each="access: ${T(com.example.taskmanager.domain.User.PrivacyAccess).values()}" th:text="${access}" th:value="${access}" th:selected="${access.toString() == displayEmail}">
        </select>
        <label for="displayEmail" class="fw-semibold">Display Email</label>
    </div>

    <div class="mb-3 form-floating">
        <select class="form-select" id="displayName" th:field="*{displayName}">
            <option th:each="access: ${T(com.example.taskmanager.domain.User.PrivacyAccess).values()}" th:text="${access}" th:value="${access}" th:selected="${access == displayName}">
        </select>
        <label for="displayName" class="fw-semibold">Display Name</label>
    </div>

    <div class="mb-3 form-floating">
        <select class="form-select" id="displayTasks" th:field="*{displayTasks}">
            <option th:each="access: ${T(com.example.taskmanager.domain.User.PrivacyAccess).values()}" th:text="${access}" th:value="${access}" th:selected="${access == displayTasks}">
        </select>
        <label for="displayTasks" class="fw-semibold">Display Tasks</label>
    </div>

    <div class="mb-3 form-floating">
        <select class="form-select" id="displayNumber" th:field="*{displayNumber}">
            <option th:each="access: ${T(com.example.taskmanager.domain.User.PrivacyAccess).values()}" th:text="${access}" th:value="${access}" th:selected="${access == displayNumber}">
        </select>
        <label for="displayNumber" class="fw-semibold">Display Number</label>
    </div>

    <div class="mb-3 form-floating">
        <select class="form-select" id="displayLocation" th:field="*{displayLocation}">
            <option th:each="access: ${T(com.example.taskmanager.domain.User.PrivacyAccess).values()}" th:text="${access}" th:value="${access}" th:selected="${access == displayLocation}">
        </select>
        <label for="displayLocation" class="fw-semibold">Display Location</label>
    </div>

    <h5>Confirm Changes</h5>
    <p>Enter your password to confirm the changes</p>
    <hr>
    <div class="mb-3 form-floating">
        <input type="password" class="form-control" placeholder="Enter Password" id="passwordPrivacy">
        <label class="fw-semibold" for="passwordPrivacy">Enter Password</label>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-success" id="savePrivacy" disabled>Save</button>
        <button type="reset" class="btn btn-outline-danger">Cancel</button>
    </div>
</form>
</body>
</html>
